  <h1>CS 121 CRN 22925 & 22926 Spring 2016</h1>
  <h2>Assignment 2 Individual - Grade Distribution</h2>
  
 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawMultSeries);

      function drawMultSeries() {
        var data = google.visualization.arrayToDataTable([
		['Score', '22925',	'22926'],
          [100,		10,		15],
		  [95.5,	12,		21],
		  [90.9,	7,		7],
		  [86.4,	7,		3],
		  [81.8,	6,		4],
		  [77.3,	4,		3],
		  [72.7,	7,		0],
		  [68.2,	1,		0],
		  [63.6,	2,		0],
		  [59.1,	2,		2],
		  [54.5,	2,		1],
		  [50,		1,		0],
		  [45.5,	3,		2],
		  [43.2,	0,		1],
		  [38.65,	1,		0],
		  [36.4,	1,		0],
		  [18.2,	1,		0]
        ]);

        var options = {
          title: 'By Class Grade Distributions A2 Individual',
          subtitle: 'in Percent out of 100 points',
		  legend: {position: 'right'},
		  chartArea: {width: '70%'},
		  hAxis: {
		      title: 'Number of Students',
			  minValue: 0,
			  gridlines: {color: '#333', count: 8}
			},
		  vAxis: {
		      title: 'Grade (out of 100)',
			  gridlines: {color: '#333', count: 8}
		    }
        };
		
		var chart = new google.visualization.BarChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
